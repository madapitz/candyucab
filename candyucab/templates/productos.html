{%extends "layout.html"%}
{%block content%}
<div class="form-group">
  <h3>Productos</h3>
  <p class="">
      <a href="{{ url_for('create_producto') }}">Crear Producto<a>
  </p>
</div>
<table class="table table-hover tiendas">
  <thead>
    <tr>
      <th scope="col">Nombre  </th>
      <th scope="col">Precio</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Tipo del producto</th>
      <th scope="col">Imagen</th>

    </tr>
  </thead>
  <tbody>
      {% for producto in productos %}
      <tr>
      <th scope="row"> <a  class="mr-2" href="{{ url_for('update_producto',p_id= producto['p_id']) }}">{{producto['p_nombre']}} </a></th>
      <td>{{producto['p_precio']}}</td><td>{{producto['p_desc']}}</td>
      <td>{{producto['tp_nombre']}}</td><td><img class="rounded-circle account-img" src="{{ url_for('static',filename = 'images/'+producto['p_imagen']) }}"></td>
      </tr>
    {% endfor %}
    </tr>
  </tbody>
</table>


{%endblock content%}
