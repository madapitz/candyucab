<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cliente_home.css') }}">
</head>
<body>

<header>
    <div id="myNav" class="overlay">
{% block content %}
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
        {% if current_user.is_authenticated %}
            <a id="nombre" href="#">{{ current_user.u_username }}</a>
        {% endif  %}
            <a href="#">Perfil</a>
            <a href="{{ url_for('compras', u_id=current_user.u_id) }}">Compras</a>
            <a href="{{ url_for('factura', u_id=current_user.u_id) }}">Factura</a>
            <a href="#">Productos</a>
            <a href="{{ url_for('diariodulce') }}">Diario Dulce</a>
        </div>
{% endblock %}
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand open_btn" href="#"><img src="../static/menu.png" class="menu"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active logo" href="{{ url_for('home') }}">Candy <span class="cu">Ucab</span></a>
            </div>

        </div>
    </nav>



</header>


<main class="text-center">
    <h2 class="titulo_tabla">Tiendas</h2>
    <table class="table table-hover tiendas">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Lugar</th>
            </tr>
        </thead>
        <tbody id="cuerpot">

        </tbody>
    </table>
</main>

<script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bootstrap.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='cliente_home.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='tabla_tiendas.js') }}" type="text/javascript"></script>
</body>
</html>
