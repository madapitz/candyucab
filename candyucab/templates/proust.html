<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cliente_home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='zaratustra.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='inventario.css') }}">
</head>
<body>


<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand open_btn" href="#"><img src="{{ url_for('static',filename='menu.png') }}" class="menu"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active logo" href="{{ url_for('cliente_home') }}">Candy <span class="cu">Ucab</span></a>
            </div>

        </div>
    </nav>



</header>

{% block content %}
<main class="text-center">
    {% if tipo=='n' %}
    <h2>¿Desea pagar con puntos?</h2>
       <div class="row proust">
           <a id="si" class="col-4 btn btn-primary" href="{{ url_for('proust',cant=cant,tipo='s',car_id=car_id,tipop=tipop,c_id=c_id,u_id=u_id,op=op) }}">Sí</a>
           <a id="no" class="col-4 btn btn-primary" href="{{ url_for('pagando',tipo=tipop,c_id=c_id,u_id=u_id,op='p',pusar=0) }}">No</a>
       </div>
    {% elif tipo=='s' %}
        <h2>Usted posee {{ cant }} puntos</h2><br><br>
        <h3>¿Cuántos puntos desea utilizar?</h3>
        <form action="{{ url_for('proust', cant=cant,tipo='r', car_id=car_id, tipop=tipop, c_id=c_id, u_id=u_id,op=op) }}" method="POST">
            <input type="text" name="cantpu" class="form-control cantidad">
            <input type="submit" class="btn btn-primary" value="Pagar">
        </form>
    {% endif %}
</main>
{% endblock %}

<script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bootstrap.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='cliente_home.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='inv.js') }}" type="text/javascript"></script>
</body>
</html>
