<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cliente_home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='compras.css') }}">
</head>
<body>

<header>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand open_btn" href="#"><img src="../static/menu.png" class="menu"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active logo" href="{{ url_for('cliente_home') }}">Candy <span class="cu">Ucab</span></a>
            </div>

        </div>
    </nav>



</header>


<main class="text-center">
    <h2 class="titulo_tabla">Factura</h2>
    <table class="table table-hover tiendas">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Monto</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody id="cuerpot">
            {% block content %}
                {% for fact in fac %}
                    <tr>
                        <td>{{ fact[0] }}</td>
                        <td>{{ fact[1] }}</td>
                        <td>{{ fact[2] }}</td>
                        <td>{{ fact[3] }}</td>
                        <td></td>
                    </tr>
                {% endfor %}
            {% endblock %}
        <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
        </tbody>
    </table>

</main>

<script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bootstrap.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='cliente_home.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='compras.js') }}" type="text/javascript"></script>
</body>
</html>
