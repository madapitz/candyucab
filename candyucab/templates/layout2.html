{% from "_render_field.html" import render_field %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css' )}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='regentr.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo1.css') }}">
    <title>Registro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a class="nav-item nav-link active logo" href="{{ url_for('home') }}">Candy <span class="cu">Ucab</span></a>
              </div>
          </div>
      </nav>
    </header>

    <main class="estructura px-3">
      {% with messages = get_flashed_messages(with_categories=true)%}
        {% if messages%}
          {%for category,message in messages%}
            <div class="alert alert-{{ category}}">
              {{message}}
            </div>
          {%endfor%}
        {%endif%}
      {% endwith%}
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='registroJ.js' )}}"></script>

  </body>
</html>
